<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Calculadora IMC</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js"></script>
</head>
<body>
  <h1 id="titulo">Calculadora de IMC</h1>
  <noscript>O JavaScript do navegador está <strong>desabilitado</strong></noscript>
  <form id="formIMC">
    <div class="container-input" id="altura">
      <label for="altura">Informe a altura <span id="unidade">(m)</span> </label>
      <input type="text" name="altura" id="inputAltura" required>
      <span class="erro"></span>
    </div>
    <div class="container-input" id="peso">
      <label for="peso">Informe o peso (kg)</label>
      <input type="text" name="peso" id="inputPeso" required><span class="erro"></span>
      <span class="erro"></span>
    </div>
    <div id="container-radio-btnCalculo">
      <div id="container-radio">
        <p>Unidade da altura</p>
        <div class="radio">
          <input type="radio" id="metros" name="unidadeAltura" checked/>
          <label for="metros">metros</label>
        </div>
        <div class="radio">
          <input type="radio" id="centimetros" name="unidadeAltura" />
          <label for="centimetros">centímetros</label>
        </div>
      </div>
      <button>CALCULAR</button>
    </div>
    <div id="container-resultado">
      <h4>RESULTADO</h4>
      <div class="resultado-info">
        <p class="resultado-subtitulo">CLASSIFICAÇÃO</p>
        <p class="resultado-valor" id="classificacao">--/--</p>
      </div>
      <div class="resultado-info">
        <p class="resultado-subtitulo">IMC</p>
        <p class="resultado-valor" id="valorIMC">--/--</p>
      </div>
    </div>
  </form>
</body>
</html>
